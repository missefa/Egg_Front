<!DOCTYPE html>
<!-- 
Agregar etiquetas de texto. Ahora agrega al documento (dentro de la etiqueta <body>) los
siguientes elementos:
• Un encabezado <h1> con tu nombre.
• Un párrafo con una breve presentación.
• Resalta con negrita lo que consideres más importante del párrafo.
• Utiliza saltos de línea si los consideras necesarios.    
--->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Un encabezado <h1> con tu nombre. -->
    <h1>Ricardo Callejo</h1>
    <!-- Un párrafo con una breve presentación. 
         Utiliza saltos de línea si los consideras necesarios.    
    -->
    <p>Me dedico a la <strong>electrónica</strong> y a los <strong>microcontroladores</strong>.<br>Soy moderador del foro Arduino en Español desde 2014.</p>   
</body>
</html>
